<app-header></app-header>

<div class="padre" [ngSwitch]="case">
  <div *ngSwitchCase="1" class="hijo">
    Hola soy Pedro
  </div>
  <div *ngSwitchCase="2" class="hijo">
    Hola soy Maria
  </div>
  <div *ngSwitchCase="3" class="hijo">
    Hola somos Pedro y Maria
  </div>
  <div *ngSwitchDefault="" class="hijo">
    Opcion por defecto
  </div>

</div>
